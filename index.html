<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavelgram | Perfil de viagens</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="bg-surface-color">
        <nav class="container">
            <a href="#" id="logo">
                <img src="./assets/Logo.svg" alt="logo marca">
            </a>
            <ul id="primary-menu">
                <li>
                    <a href="#">
                        <img src="./assets/icones/MagnifyingGlass.svg" alt="lupa">
                    </a>
                </li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Minhas viagens</a></li>
                <li><a href="#">
                        <img src="./assets/images/Avatar (1).png" alt="imagem de leonardo no computador">

            </ul>
        </nav>
        <header>
            <div class="container">
                <div id="profile">
                    <img src="./assets/images/Avatar (1).png" alt="">
                    <div>
                        <h1>Leonardo Szarblewski</h1>
                        <p>Amante de viagens e cultura. 🌍✈️<br>

                    </div>
                </div>

                <ul id="info">
                    <li>
                        <img src="./assets/icones/MapPin.svg" alt="">

                    </li>
                    <li>
                        <img src="./assets/icones/AirplaneTilt.svg" alt="">

                    </li>
                    <li>
                        <img src="./assets/icones/Image.svg" alt="">
